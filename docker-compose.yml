version: '3.8'

services:
  # Redis - Message Broker & Cache
  redis:
    image: redis:7-alpine
    container_name: evalx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: evalx-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=evalx
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/evalx --quiet
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evalx-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Worker - PPT Evaluation Queue
  celery-ppt:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evalx-celery-ppt
    command: celery -A celery_app worker -Q ppt_queue -c 4 -l info --hostname=ppt@%h
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Worker - GitHub Evaluation Queue
  celery-github:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evalx-celery-github
    command: celery -A celery_app worker -Q github_queue -c 2 -l info --hostname=github@%h
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Worker - Viva Processing Queue
  celery-viva:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evalx-celery-viva
    command: celery -A celery_app worker -Q viva_queue -c 2 -l info --hostname=viva@%h
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Flower - Task Monitoring UI
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evalx-flower
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
  mongo_data:
